<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Art Portfolio</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Gallery</h1>
            </div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul>
                    <li><a href="../home.html">Home</a></li>
                    <li><a href="pages/portfolio.html">Portfolio</a></li>
                    <li><a href="pages/resume.html">Resume</a></li>
                    <li><a href="pages/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="gallery">
                <h2>My Artwork</h2>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="https://source.unsplash.com/random/800x600/?painting,abstract" alt="Abstract Expression">
                        <p>Abstract Expression</p>
                    </div>
                    <div class="gallery-item">
                        <img src="https://source.unsplash.com/random/800x600/?painting,landscape" alt="Mountain Sunset">
                        <p>Mountain Sunset</p>
                    </div>
                    <div class="gallery-item">
                        <img src="https://source.unsplash.com/random/800x600/?painting,portrait" alt="Contemplation">
                        <p>Contemplation</p>
                    </div>
                    <div class="gallery-item">
                        <img src="https://source.unsplash.com/random/800x600/?painting,still-life" alt="Nature's Bounty">
                        <p>Nature's Bounty</p>
                    </div>
                    <div class="gallery-item">
                        <img src="https://source.unsplash.com/random/800x600/?painting,modern" alt="Urban Rhythm">
                        <p>Urban Rhythm</p>
                    </div>
                    <div class="gallery-item">
                        <img src="https://source.unsplash.com/random/800x600/?painting,surreal" alt="Dreams and Visions">
                        <p>Dreams and Visions</p>
                    </div>
                    <div class="gallery-item">
                        <img src="https://source.unsplash.com/random/800x600/?painting,minimalist" alt="Simple Elegance">
                        <p>Simple Elegance</p>
                    </div>
                    <div class="gallery-item">
                        <img src="https://source.unsplash.com/random/800x600/?painting,colorful" alt="Explosion of Colors">
                        <p>Explosion of Colors</p>
                    </div>
                    <div class="gallery-item">
                        <img src="https://source.unsplash.com/random/800x600/?sculpture" alt="Form and Texture">
                        <p>Form and Texture</p>
                    </div>
                </div>
            </section>
            
            <section class="categories">
                <h2>Art Categories</h2>
                <div class="category-buttons">
                    <button class="category-btn active">All</button>
                    <button class="category-btn">Paintings</button>
                    <button class="category-btn">Sculptures</button>
                    <button class="category-btn">Digital Art</button>
                    <button class="category-btn">Sketches</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://pinterest.com" target="_blank" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
                <a href="https://behance.net" target="_blank" aria-label="Behance"><i class="fab fa-behance"></i></a>
            </div>
            <p>&copy; 2023 Art Portfolio. All rights reserved.</p>
        </div>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
